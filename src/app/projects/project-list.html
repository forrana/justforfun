<md-content class="card-container" *ngFor="let project of projects;let i=index">
    <md-card *ngIf="!limit || i < limit">
        <md-card [heading]="project.name"
                        (click)="selected.emit(project)">
        <md-card-title>Программа: {{project.name}}</md-card-title>
        <md-card-content>
            <ul class="list-inline">
              <li *ngFor="let tag of project.tags">
                <span class="label label-warning">
                  #{{tag.name}}
                </span>
              </li>
            </ul>
            <div>
              {{project.pictures}}
            </div>
            <div>
              {{project.description}}
            </div>
            <div *ngIf="!readOnly">
              <button class="btn btn-danger" type="submit" (click)="deleted.emit(project); $event.stopPropagation();"
              >
                <i>Удалить</i>
              </button>
            </div>
        </md-card-content>
        </md-card>
    </md-card>
</md-content>
