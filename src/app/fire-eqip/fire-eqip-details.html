<md-content class="card-container">
  <md-card x-large class="sample-content">
      <h2 *ngIf="selectedFireEqip._id">Поправить {{originalTitle}}</h2>
      <h2 *ngIf="!selectedFireEqip._id">Добавить новый реквезит</h2>
  </md-card>
  <md-card>
    <md-card-title>Коротко о реквезите</md-card-title>
    <md-card-content>
    <form novalidate>
        Я, <b>{{user.userName}}</b>
                <!--md-input [(ngModel)]="userName"
                placeholder="Мое погоняло" type="text" disabled></md-input-->
                , решил добавить новый тип реквезита
                <md-input [(ngModel)]="selectedFireEqip.name"
                placeholder="что описываю?" type="text"></md-input>. Выглядит он вот так
                <md-input [(ngModel)]="selectedFireEqip.cost"
              placeholder="Выберите изображение" type="text"></md-input>
              <file-uploader></file-uploader>
          Словами его можно описать так <md-input [(ngModel)]="selectedFireEqip.description"
            placeholder="пара слов" type="text"></md-input>.
          А что бы можно было потом сравнить с другим реквезитом, помечу ка Я ее еще вот так:
            <div *ngFor="let tag of selectedFireEqip.tags">
              <input [(ngModel)]="tag.name" placeholder="К чему бы его отнести?"
              type="text">
              <button type="button" class="btn btn-danger" (click)="deleteTag(tag)">
                X
              </button>
            </div>
            <button type="button" class="btn btn-default" (click)="newTag()">
                Добавить метку
            </button>
    </form>
      <button class="btn btn-warning" type="submit" (click)="cancelled.emit(selectedFireEqip)">
        Отменить
      </button>
      <button class="btn btn-success" type="submit" (click)="saved.emit(selectedFireEqip)">
        Сохранить
      </button>
  </md-card-content>
  </md-card>
</md-content>
